<h2 mat-dialog-title class="text-white">{{ data.title }}</h2>
<mat-dialog-content>
  <div class="text-white">
    <mat-icon class="text-white">{{ getAlertIcon() }}</mat-icon>
    {{ data.content }}
  </div>
</mat-dialog-content>
<mat-divider></mat-divider>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    class="buttoncolour"
    [mat-dialog-close]="data.title"
  >
    {{ data.closeButtonLabel }}
  </button>
</mat-dialog-actions>
