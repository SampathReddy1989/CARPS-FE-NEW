  <div class="spacer"></div>

  <div class="row font-weight-light">
    <div class="col-md">
      <span class="ccolor">
        <b> Client: {{ currentClient }}</b></span
      >
    </div>
    <div class="col-md">
      <nav
        mat-card-avatar
        class="navbar mat-elevation-z2 avatar-header-image"
        id="navbarDropdownMenuLink"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <div
          class="dropdown-menu mat-elevation-z4"
          aria-labelledby="navbarDropdownMenuLink"
        >
          <a class="dropdown-item drop-item-user">
            <mat-card-header>
              <div mat-card-avatar class="avatar-header-image"></div>
              <mat-card-title>Welcome, {{ currentUser }}</mat-card-title>
              <mat-card-subtitle>Admin</mat-card-subtitle>
            </mat-card-header>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">
            <button mat-button color="primary">
              <mat-icon>bookmark</mat-icon>Target : ?
            </button>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item">
            <button mat-button color="primary">
              <mat-icon>assignment</mat-icon> Complete : ?
            </button>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">
            <button mat-button color="warn">
              <mat-icon>arrow_forward</mat-icon> Logout
            </button>
          </a>
        </div>
      </nav>
    </div>
  </div>
  <div class="glostick sticky-top1"></div>
</mat-toolbar>
