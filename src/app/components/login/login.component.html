<!-- Login Form -->
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="mat-elevation-z2 form"
>
  <div class="col-12 login">
    <h2 class="text-center text-white">Login</h2>
    <mat-form-field class="form-full-width" class="form-group">
      <mat-label class="text-white" for="username">Username</mat-label>
      <input
        matInput
        type="text"
        formControlName="username"
        class="form-control"
        required
      />
    </mat-form-field>

    <div>
      <mat-form-field class="form-full-width" class="form-group">
        <mat-label class="text-white" for="password">Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          class="form-control"
          required
        />
      </mat-form-field>
    </div>

    <button
      mat-raised-button
      [disabled]="loading"
      class="mat-elevation-z2 buttoncolour"
    >
      <mat-icon>arrow_forward</mat-icon>
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Login
    </button>
  </div>
</form>
